<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Shift Spotlight</title>
    <script src="tailwind.js"></script> <!-- fixed tailwind not appearing properly -->
    <style>
        body {
            width: 350px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #ffffff;
            color: #333333;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #aa1f36;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-4">

    <div class="space-y-4">
        <h1 class="text-xl font-bold text-[#333333]">Volunteer Shift Spotlight</h1>

        <button id="start-scrape" class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#aa1f36] hover:bg-[#86192a] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#aa1f36]">
            Start Export
        </button>

        <div id="status" class="text-sm text-[#333333] p-3 bg-gray-100 rounded-md min-h-[6rem] overflow-y-auto">
            Welcome! Click start to export shift data.
        </div>
        <div id="loader-container" class="hidden flex justify-center items-center">
            <div class="loader"></div>
        </div>

        <div id="filter-section" class="hidden space-y-3 pt-4 border-t">
            <h2 class="text-lg font-semibold text-[#333333]">Filter by Category</h2>
            <div id="category-list" class="space-y-2 max-h-48 overflow-y-auto p-2 border rounded-md">
                </div>
            <button id="apply-filters" class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#aa1f36] hover:bg-[#86192a] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#aa1f36]">
                Apply Filters
            </button>
        </div>

    </div>

    <script src="popup.js"></script>
</body>
</html>
